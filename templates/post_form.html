{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} | {{ block.super }}{% endblock title %}

{% block head %}{{ form.media }}{% endblock %}

{% block content %}

<div class="col-sm-6">
    <h3>Create Post</h3>
    <hr>
    <form class="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-default" type="submit" value="Create Post" name="create_post">
    </form>
</div>

<div class="col-sm-6">
    <h3>Preview</h3>
    <hr>
    <div class="content-preview">
        <h1 id="preview-title"></h1>
        <p id="preview-content"></p>
    </div>
</div>

{% endblock %}
